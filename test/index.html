<!doctype html>
<html>
<head>
<title>test</title>
<script src="require.js"></script>
<script src="stats.min.js"></script>
<style>
.box {
	display: inline-block;
	border: 1px solid black;
	width: 10px;
	height: 10px;
}
</style>
</head>
<body>
<h1>DOMShader w/ mutable pipeline</h1>
<button onclick="addMore()">Add 100 squares</button>
<button onclick="toggle()">Pause/Unpause</button>
<section></section>
<script>
var section = document.querySelector('section');
section.style.position = "relative";

function addMore() {
	var box, i;
	for (i = 0; i < 100; ++i) {
		box = document.createElement('div');
		box.className = "box";
		section.appendChild(box);
	}
}

var paused = false;
function toggle() {
	paused = !paused;
}
</script>
<script>
require.config({
	baseUrl: '..',
	paths: {
		mori: 'node_modules/mori/mori',
		nbd: 'node_modules/nbd',
		jsep: 'node_modules/jsep/build/jsep'
	},
	shim: {
		jsep: {
			exports: 'jsep'
		}
	}
});

function getStats() {
	var stats = new Stats();
	stats.setMode(0); // 0: fps, 1: ms
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.right = '0px';
	stats.domElement.style.top = '0px';
	document.body.appendChild(stats.domElement);
	return stats
}

require(['lib/Rules', 'lib/CSSPipeline', 'lib/Compiler'], function(Rules, Pipeline, Compiler) {
	Rules.attach();

	var crazy = {
		count: 0,
		d: 30,
		f: new Function('x', Compiler.compile("(30-~factor)*2", 'x')),
		main: function(input) {
			this.count++;
			if (this.count >= Math.pow(this.d, 2)) {
				this.count -= Math.pow(this.d, 2);
			}
			var col = this.count % this.d,
				row = this.count / this.d | 0,
				c = (this.d-1)/2,
				r = Math.sqrt(Math.pow(c - col, 2) + Math.pow(c - row, 2));
			r *= input.factor;
			c = this.f(input);
			return {
				borderColor: 'rgb('+[c,c,c].join()+')',
				backgroundColor: 'hsl('+(r%360)+', 100%, 70%)',
				transform: 'rotate('+r+'deg)',
				position: 'absolute',
				left: col * 20 + 'px',
				top: row * 20 + 'px'
			};
		}
	},
	spec = {
		marginRight: { value: 'factor > 0 ? factor : -factor', unit: 'px' },
		marginBottom: { value: 'factor > 0 ? factor : -factor', unit: 'px' }
	};

	var fightclub = Rules.insert('.box', Pipeline({ main: Compiler.parse(spec) }));

	var frame = 0
	stats = getStats();
	setInterval(function() {
		stats.begin();

		if (!paused) {
			var value = Math.sin(frame++ / 30) * 30;
			Rules.process(fightclub, { factor: value });
		}

		stats.end();
	}, 1000 / 60);
});
</script>
</body>
</html>
