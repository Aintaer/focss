<!doctype html>
<html>
<head>
<title>test</title>
<script src="require.js"></script>
<script src="stats.min.js"></script>
<style>
aside {
  display: inline-block;
  border: 1px solid black;
  width: 10px;
  height: 10px;
}
</style>
</head>
<body>
<h1>DOM mutations</h1>
<button onclick="toggle()">Play/Pause</button>
<section></section>
<script>
var section = document.querySelector('section');
section.style.position = "relative";

function addMore() {
	var box, i;
	for (i = 0; i < 100; ++i) {
		box = document.createElement('aside');
		box.className = "box";
		section.appendChild(box);
	}
}

var paused = true;
function toggle() {
	paused = !paused;
}
</script>
<script>
require.config({
	baseUrl: '..',
	paths: {
		mori: 'node_modules/mori/mori',
		nbd: 'node_modules/nbd',
		jsep: 'node_modules/jsep/build/jsep'
	},
	shim: {
		jsep: {
			exports: 'jsep'
		}
	}
});

addMore();

function getStats() {
	var stats = new Stats();
	stats.setMode(0); // 0: fps, 1: ms
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.right = '0px';
	stats.domElement.style.top = '0px';
	document.body.appendChild(stats.domElement);
	return stats
}

require(['index'], function(Focss) {
  var fox = new Focss();
  fox.insert({
    '.box': {
      'border-color': 'hsl(hue, saturation, lightness)'
    },
    'aside:nth-child(${columns}n)': {
      'margin-right': {
        value: 'separation',
        unit: '%'
      }
    }
  });

  window.fox = fox;

  var frame = 0, stats = getStats();
  setInterval(function() {
    stats.begin();

    if (!paused) {
      var value = Math.sin(frame++ / 360) * 360;
      fox.process({ 
        hue: value,
        saturation: '100%',
        lightness: '50%',
        separation: 10,
        columns: 10
      });
    }

    stats.end();
  }, 1000 / 60);
});
</script>
</body>
</html>
